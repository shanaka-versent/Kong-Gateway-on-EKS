# ArgoCD App: Kong Gateway with Konnect Integration
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# LAYER 3: K8s Customizations
# Sync Wave: 1 (after Gateway API CRDs)
#
# NOTE: Before deploying, run scripts/setup-konnect.sh to create the
# required Kubernetes secrets for Konnect connection.
# Update the <your-cp> placeholders with your Control Plane ID from Konnect.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://charts.konghq.com
    chart: kong
    targetRevision: 2.38.0
    helm:
      valueFiles: []
      values: |
        # Enable Gateway API support
        gateway:
          enabled: true

        # Kong Ingress Controller
        ingressController:
          enabled: true
          installCRDs: true
          env:
            feature_gates: "GatewayAlpha=true"

        # Kong Gateway environment variables for Konnect
        env:
          # Control Plane connection
          cluster_control_plane: "d7772b3e-a7a6-4a7b-998e-5b050321def1.us.cp0.konghq.com:443"
          cluster_server_name: "d7772b3e-a7a6-4a7b-998e-5b050321def1.us.cp0.konghq.com"
          # Telemetry endpoint for analytics
          cluster_telemetry_endpoint: "d7772b3e-a7a6-4a7b-998e-5b050321def1.us.tp0.konghq.com:443"
          cluster_telemetry_server_name: "d7772b3e-a7a6-4a7b-998e-5b050321def1.us.tp0.konghq.com"
          # Certificate paths (mounted from secrets)
          cluster_cert: /etc/secrets/konnect-client-tls/tls.crt
          cluster_cert_key: /etc/secrets/konnect-client-tls/tls.key
          lua_ssl_trusted_certificate: system

        # Mount Konnect certificate secrets
        secretVolumes:
          - konnect-client-tls

        # Kong Gateway (Data Plane)
        # NLB is Terraform-managed for CloudFront VPC Origin integration
        # Kong pods registered via TargetGroupBinding CRD (AWS LB Controller)
        proxy:
          enabled: true
          type: ClusterIP  # NLB is Terraform-managed, not auto-created
          http:
            enabled: false
          tls:
            enabled: true
            containerPort: 8443
            servicePort: 443

        # Admin API (disabled - managed via Konnect)
        admin:
          enabled: false

        # Status endpoint
        status:
          enabled: true
          http:
            enabled: true
            containerPort: 8100

        # Resources
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Tolerations for system nodes
        tolerations:
          - key: "CriticalAddonsOnly"
            operator: "Exists"
            effect: "NoSchedule"

        # Pod disruption budget for HA
        podDisruptionBudget:
          enabled: true
          minAvailable: 1

        # Replicas
        replicaCount: 2

  destination:
    server: https://kubernetes.default.svc
    namespace: kong

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
